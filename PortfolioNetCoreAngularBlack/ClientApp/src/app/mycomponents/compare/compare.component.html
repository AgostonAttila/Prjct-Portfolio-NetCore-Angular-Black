<div class=" content">
  <div class=" row">




    <div class=" row">

        <div class=" card">

          <div class=" card-body">
            <div class=" chart-area"><canvas id="myChart"> </canvas></div>
          </div>
        </div>
      </div>
    </div>


    <div class=" row">

      </div>
    </div>

            </select>

        </div>
      </div>

      <div class=" col-lg-6 col-md-6">
